<div class="row justify-content-center">
  <div class="col-8">
    <div class="card" style="margin-top: 5em">
      <div class="card-header">
        <h2>
          Create or edit a role
        </h2>
      </div>
      <div class="card-body">
        <form name="editForm" role="form" novalidate (submit)="save()" [formGroup]="editForm">
          <div>
            <div class="form-group">
              <label class="form-control-label">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="form-group">
              <label class="form-control-label">Created date</label>
              <input
                  class="form-control"
                  formControlName="createdDate"
                  type="date"
              />
            </div>
          </div>
          <div class="text-right" style="margin-top: 1em ">
            <button type="button" class="btn btn-danger" style="margin-right: 0.3rem" (click)="previousState()">
              <fa-icon icon="ban"></fa-icon> Cancel
            </button>
            <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="editForm.invalid || isSaving"
                class="btn btn-success"
            >
              <fa-icon icon="save"></fa-icon> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
